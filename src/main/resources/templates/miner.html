<!DOCTYPE html>
<html>
<head>
<title>Miner [[${minerModel.displayName}]]</title>
<link rel="stylesheet" type="text/css" href="/css/semantic.min.css" />
</head>
<body>

	<div class="ui card">
		<a class="image" href="#"> <img th:src='@{${minerModel.avatarUrl}}'
			width=50 height=50 />
		</a>
		<div class="content">
			<div class="header">
				<div class="right floated author">
					<img th:src="@{${minerModel.smallAvatarUrl}}" class="ui avatar image" />
					[[${minerModel.nickname}]]
				</div>
				[[${minerModel.displayName}]]
			</div>
			<div class="description">
				<p>[[${minerModel.bio}]]</p>
			</div>
		</div>
		<div class="extra content">
			<span class="left floated like"> Rank by Coins:
				[[${minerModel.rankByCoins}]] </span> <span class="right floated star">
				Rank by Hashrate: [[${minerModel.rankByHash}]] </span>
		</div>
	</div>
</body>
</html>
